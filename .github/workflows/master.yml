name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore packages
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Restore
     
    - name: Restore NuGet packages
      run: nuget restore aspnet-get-started.sln

    - name: Build project
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Build /p:Configuration=Release
      
    - name: SonarQube Scanner-Windows
      uses: jimseiwert/sonarqube-scanner-windows@v1.0
      with:
        # URL to SonarQube
        host-url: http://20.205.44.55:9000
        # SonarQube token
        token: ${{ secrets.SONAR_TOKEN }}
        # The name of the SonarQube project
        project-key: starterdotnetgithubactions
        # The name of the SonarQube project
        project-name: starterdotnetgithubactions
    
    - name: Login to Azure
      uses: Azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
      
    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n starter.netregistry -g github-rg --location "South Central US" --sku Standard --admin-enabled
      

 
