name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore packages
      run: msbuild aspnet-get-started.csproj /t:Restore

    - name: Build project
      run: msbuild aspnet-get-started.csproj /t:Build /p:Configuration=Release

    - name: Run tests
      run: dotnet test MyApplication.Tests.csproj
