name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore packages
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Restore
     
    - name: Restore NuGet packages
      run: nuget restore aspnet-get-started.sln

    - name: Build project
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Build /p:Configuration=Release
      
    - name: Official SonarQube Scan
        # You may pin to the exact commit or the version.
        # uses: SonarSource/sonarqube-scan-action@a6ba0aafc293e03de5437af7edbc97f7d3ebc91a
      uses: SonarSource/sonarqube-scan-action@v1.2.0
      with:
          # Additional arguments to the sonar-scanner
        args: optional
        project-key: starterdotnetgithubactions
        project-name: starterdotnetgithubactions
          # Set the sonar.projectBaseDir analysis property
        projectBaseDir: .

 
