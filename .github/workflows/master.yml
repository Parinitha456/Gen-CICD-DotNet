name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore packages
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Restore
     
    - name: Restore NuGet packages
      run: nuget restore aspnet-get-started.sln

    - name: Build project
      run: msbuild aspnet-get-started/aspnet-get-started.csproj /t:Build /p:Configuration=Release
      
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1
      with:
        projectBaseDir: .
        projectName: 'starterdotnetgithubactions'
        projectKey: 'starterdotnetgithubactions'
        serverUrl: 'http://20.205.44.55:9000/'
        token: ${{ secrets.SONAR_TOKEN }}

 
